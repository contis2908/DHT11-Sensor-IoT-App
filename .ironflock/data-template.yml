data:
  tables:
    - tablename: sensordata
      columns:
        - id: tsp
          name: Timestamp
          description: Timestamp of Measurement
          path: args[0].tsp
          dataType: timestamp
        - id: temp1
          name: Temperature
          description: Temperature from DHT11 Sensor in Celcius
          path: args[0].temperature
          dataType: numeric
        - id: humidity
          name: Humidity
          description: Humidity from DHT11 Sensor in %
          path: args[0].humidity
          dataType: numeric
        - id: devname
          name: Device Name
          description: Name of Device
          path: kwargs.DEVICE_NAME
          dataType: string
    - tablename: geodata
      columns:
        - id: tsp
          name: Timestamp
          description: Timestamp of Measurement
          path: args[0].tsp
          dataType: timestamp
        - id: lon
          name: Longitude
          description: Longitude of device position
          path: args[0].lon
          dataType: numeric
        - id: lat
          name: Latitude
          description: Latitude of device position
          path: args[0].lat
          dataType: numeric
        - id: devname
          name: Device Name
          description: Name of Device
          path: kwargs.DEVICE_NAME
          dataType: string
  transforms:
    - tablename: myagg
      materialize: true
      schedule: "* * * * *"
      sql: |
        SELECT
          time_bucket('1 day', tsp) AS daybucket, 
          max(temp1) AS max_temp,
          avg(temp1) AS avg_temp, 
          min(temp1) AS min_temp 
        FROM 
          sensordata
        WHERE 
          tsp > now() - INTERVAL '7 days'
        GROUP BY
          daybucket
        ORDER BY 
          daybucket desc
      columns:
        - id: max_temp
          name: Maximum Temperature
          description: Maximum Temperature of DHT11 Sensor in Celcius
          dataType: numeric
        - id: avg_temp
          name: Average Temperature
          description: Average Temperature of DHT11 Sensor in Celcius
          dataType: numeric
        - id: min_temp
          name: Minimum Temperature
          description: Minimum Temperature of DHT11 Sensor in Celcius
          dataType: numeric
