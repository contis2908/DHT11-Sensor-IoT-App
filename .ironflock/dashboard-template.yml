name: DHT11-Temp-HMD-Sens
layout:
  - w: 3
    h: 3
    x: 0
    y: 0
    id: 5
  - w: 3
    h: 3
    x: 3
    y: 0
    id: 6
  - w: 6
    h: 3
    x: 6
    y: 0
    id: 0
  - w: 4
    h: 3
    x: 0
    y: 3
    id: 4
  - w: 8
    h: 3
    x: 4
    y: 3
    id: 1
  - w: 6
    h: 3
    x: 0
    y: 6
    id: 8
  - w: 6
    h: 3
    x: 6
    y: 6
    id: 7
widgets:
  - package_name: widget-gauge
    chartconfig:
      title: $str:Live temperature
      subTitle: $str:Will display the latest value from the cloud database!
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          valueColor: $str:#020e27
          sections:
            sectionLimits:
              - $num:-20
              - $num:20
              - $num:80
              - $num:120
            backgroundColors:
              - $str:#c3cbf9
              - $str:#657be6
              - $str:#172fa6
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 5
                windowLength: 7
                nowMinusPeriods: 0
              format:
                value: temp1
                pivot: devname
                tsp: tsp
    version: 1.6.6
    layout_id: 0
  - version: 1.5.1
    package_name: widget-linechart
    chartconfig:
      title: $str:History temperature & humidity
      subTitle: $str:History of all devices running the app!
      axis:
        timeseries: $bool:true
        yAxisLabel: $str:Temperature
        xAxisLabel: $str:Time
      dataseries:
        - label: $str:Temperature
          type: $str:line
          backgroundColor: $str:#657be6
          borderColor: $str:#657be6
          styling:
            radius: $num:2
            pointStyle: $str:rectRounded
            borderWidth: $num:2
            fill: $bool:false
          advanced:
            chartName: $str:test#pivot#
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 100
              format:
                x: tsp
                y: temp1
                pivot: devname
        - label: $str:Humidity
          type: $str:line
          backgroundColor: $str:#9aa7b1
          borderColor: $str:#9aa7b1
          styling:
            radius: $num:2
            pointStyle: $str:rectRounded
            borderWidth: $num:2
            fill: $bool:false
          advanced:
            chartName: $str:test#pivot#
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 100
              format:
                x: tsp
                y: humidity
                pivot: devname
    layout_id: 1
  - package_name: widget-value
    version: 1.1.4
    chartconfig:
      title: $str:Average temperature & humidity
      subTitle: $str:Average values of all devices running the app
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          styling:
            valueColor: $str:#172fa6
            labelColor: $str:#657be6
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              queryParams:
                limit: 50
              format:
                value: avg_temp
                pivot: devname
        - label: $str:Humidity
          unit: $str:%
          styling:
            valueColor: $str:#3a5683
            labelColor: $str:#7689a7
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              queryParams:
                limit: 50
              format:
                value: avg_hmd
                pivot: devname
    layout_id: 4
  - version: 1.1.1
    package_name: widget-image
    chartconfig:
      imageLink: $str:https://res.cloudinary.com/dotw7ar1m/image/upload/v1705056728/Screenshot_2024-01-10_at_13.20.34.png
      title:
        text: $str:DHT-11 Sensor
    layout_id: 5
  - version: 1.1.1
    package_name: widget-textbox
    chartconfig:
      subTitle:
        text: "$str: Measurement Range"
      body:
        text: $str:Measurement Range for Temperature between 0 and 50 Degree Celcius and Measurement Range for
          Humidity between 0 and 100.          Bei der Luftfeuchtigkeit misst der Sensor im Bereich von 0-100
          % (2-5 % Genauigkeit) und bei der Temperatur im Bereich von -40 bis 125 째C (0,5 째C Genauigkeit).
    layout_id: 6
  - package_name: widget-mapbox
    version: 1.5.1
    chartconfig:
      style: $str:light-v11
      follow: $bool:true
      dataseries:
        - label: $str:Sensor GPS position
          type: $str:symbol
          config:
            heatmap:
              heatmap-radius: $num:50
            circle:
              circle-blur: $num:0
              circle-opacity: $num:1
            symbol:
              text-color: $str:#f0b000
              text-size: $num:20
              icon-image: $str:marker
              icon-size: $num:1
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                lon: long
                lat: lat
                pivot: devname
          color: $str:#ffc800
    layout_id: 7
  - version: 1.1.2
    package_name: widget-table
    chartconfig:
      styling:
        headerFontSize: $str:16px
        headerBackground: $str:#fcfcfc
        rowHeight: $str:40px
      columns:
        - header: $str:Name
          type: $str:string
          styling:
            width: $str:120px
            fontSize: $str:16px
            color: $str:grey
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: devname
        - header: $str:Temperature
          type: $str:number
          styling:
            width: $str:120px
            fontWeight: $num:100
            precision: $num:2
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: temp1
        - header: $str:Humidity
          type: $str:number
          styling:
            width: $str:20px
            precision: $num:02
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: humidity
    layout_id: 8
background_color: "#e1e4f4"
text_color: "#46457d"
