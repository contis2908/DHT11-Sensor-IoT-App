name: DHT11-Temp-HMD-Sens
widgets:
  - package_name: widget-linechart
    chartconfig:
      title: $str:History temperature & humidity
      subTitle: $str:History of all devices running the app!
      axis:
        timeseries: $bool:true
        yAxisLabel: $str:Temperature
        xAxisLabel: $str:Time
        xAxisZoom: $bool:false
        columnLayout: $bool:false
        yAxisScaling: $bool:false
      dataseries:
        - label: $str:Temperature
          type: $str:line
          styling:
            pointStyle: $str:none
            borderWidth: $num:1
            fill: $bool:false
          advanced:
            chartName: $str:Temperature
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 500
              format:
                y: temp1
                x: tsp
                pivot: devname
                r: $num:10
          backgroundColor: ""
          borderColor: ""
        - label: $str:Humidity
          type: $str:line
          styling:
            pointStyle: $str:none
            borderWidth: $num:1
            fill: $bool:false
          advanced:
            chartName: $str:Humidity
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 500
              format:
                x: tsp
                y: humidity
                pivot: devname
                r: null
          backgroundColor: ""
          borderColor: ""
    version: 1.6.19
    layout_id: 1
  - package_name: widget-value
    chartconfig:
      title: $str:Average temperature & humidity
      subTitle: $str:Average values of all devices running the app
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          styling:
            valueColor: $str:#172fa6
            labelColor: $str:#657be6
          advanced:
            averageLatest: $num:1
          precision: "$num:"
          value:
            valueRef:
              tablename: sensordata
              column: temp1
          multiChart: null
        - label: $str:Humidity
          unit: $str:%
          styling:
            valueColor: $str:#3a5683
            labelColor: $str:#7689a7
          advanced:
            averageLatest: $num:1
          precision: "$num:"
          value:
            valueRef:
              tablename: sensordata
              column: humidity
          multiChart: null
    version: 1.1.20
    layout_id: 4
  - version: 1.1.7
    package_name: widget-image
    chartconfig:
      imageLink: $str:https://res.cloudinary.com/dotw7ar1m/image/upload/v1705056728/Screenshot_2024-01-10_at_13.20.34.png
      title:
        text: $str:DHT-11 Sensor
    layout_id: 5
  - version: 1.1.8
    package_name: widget-textbox
    chartconfig:
      subTitle:
        text: "$str: Measurement Range"
      body:
        text: $str:Measurement Range for Temperature between 0 and 50 Degree Celcius and Measurement Range for
          Humidity between 0 and 100.          Bei der Luftfeuchtigkeit misst der Sensor im Bereich von 0-100
          % (2-5 % Genauigkeit) und bei der Temperatur im Bereich von -40 bis 125 째C (0,5 째C Genauigkeit).
    layout_id: 6
  - package_name: widget-mapbox
    chartconfig:
      style: $str:streets-v12
      follow: $bool:true
      dataseries:
        - label: $str:Sensor GPS position
          type: $str:heatmap
          config:
            heatmap:
              heatmap-radius: $num:50
            circle:
              circle-blur: $num:0
              circle-opacity: $num:1
            symbol:
              text-color: $str:#f0b000
              text-size: $num:20
              icon-image: $str:marker
              icon-size: $num:1
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                lon: long
                lat: lat
                pivot: devname
                alt: null
                value: temp1
          color: $str:#ffc800
          latestValues: $num:10
          symbol:
            text-color: ""
          heatmapConfig:
            heatmap-intensity: $num:2
            heatmap-opacity: $num:0.6
            heatmap-radius: $num:60
      showLegend: $bool:false
      title: null
      subTitle: null
    version: 1.5.13
    layout_id: 7
  - package_name: widget-table
    chartconfig:
      styling:
        headerFontSize: $str:16px
        rowHeight: $str:40px
      columns:
        - header: $str:Name
          type: $str:string
          styling:
            width: $str:120px
            fontSize: $str:16px
            color: $str:grey
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                value: devname
        - header: $str:Temperature
          type: $str:number
          styling:
            width: $str:120px
            fontWeight: $num:100
            precision: $num:2
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                value: temp1
        - header: $str:Humidity
          type: $str:number
          styling:
            width: $str:20px
            precision: $num:02
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                value: humidity
    version: 1.1.14
    layout_id: 8
  - package_name: widget-gauge
    chartconfig:
      title: $str:Live temperature
      subTitle: $str:Will display the latest value from the cloud database!
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          sections:
            sectionLimits:
              - $num:-20
              - $num:20
              - $num:80
              - $num:120
            backgroundColors: []
          advanced:
            averageLatest: $num:1
          precision: $num:1
          valueColor: ""
          multiChart: $bool:true
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                tsp: tsp
                value: temp1
                pivot: devname
    version: 1.7.22
    layout_id: 10
  - chartconfig:
      axis:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        xAxisZoom: null
        yAxisLabel: $str:Temperature
        yAxisScaling: null
        columnLayout: $bool:true
      dataseries:
        - label: $str:Demo Bubble
          type: $str:scatter
          styling:
            borderWidth: $num:2
            fill: null
          advanced:
            drawOrder: $num:1
          data:
            - x: $str:2023-11-05T12:47:52.351152+00:00
              y: $str:40
              r: $num:10
            - x: $str:2023-11-07T12:47:52.351152+00:00
              y: $str:40
              r: $num:70
            - x: $str:2023-11-11T22:47:52.351152+00:00
              y: $str:32
              r: $num:27
        - label: $str:Demo Bar
          type: $str:bar
          styling:
            borderWidth: $num:2
            pointStyle: $str:circle
            fill: null
          advanced:
            drawOrder: $num:2
          data:
            - x: $str:2023-11-04T22:47:52.351152+00:00
              y: $str:28
            - x: $str:2023-11-05T22:47:52.351152+00:00
              y: $str:10
            - x: $str:2023-11-07T22:47:52.351152+00:00
              y: $str:59
            - x: $str:2023-11-10T22:47:52.351152+00:00
              y: $str:42
        - label: $str:Demo Line
          type: $str:line
          styling:
            fill: null
            borderWidth: $num:2
            borderDash: $str:dashed
            pointStyle: $str:circle
          advanced:
            drawOrder: $num:3
          data:
            - x: $str:2023-11-03T22:47:52.351152+00:00
              y: $str:20
            - x: $str:2023-11-06T09:47:52.351152+00:00
              y: $str:40
            - x: $str:2023-11-08T09:47:52.351152+00:00
              y: $str:45
            - x: $str:2023-11-11T22:47:52.351152+00:00
              y: $str:20
    version: 1.6.19
    package_name: widget-linechart
    layout_id: 2fa9e052-c0d3-4379-a8a3-b91a671b0567
  - package_name: widget-linechart
    chartconfig:
      axis:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        yAxisLabel: $str:Temperature
        columnLayout: $bool:true
      dataseries:
        - label: "$str:"
          type: $str:line
          styling:
            borderWidth: $num:2
            borderDash: $str:dashed
            pointStyle: $str:circle
          advanced:
            drawOrder: $num:3
            chartName: $str:Temperature
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 100
                filterAnd:
                  - column: devname
                    operator: =
                    value: "1"
                    dataType: string
                    useRoute: true
                windowPeriod: null
                windowLength: 5
                nowMinusPeriods: 0
              format:
                x: tsp
                y: temp1
                r: $num:10
                pivot: null
          backgroundColor: $str:#d24848
          borderColor: $str:#d75454
        - label: "$str:"
          type: $str:bar
          backgroundColor: $str:#9fa8da
          borderColor: $str:#7986cb
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 500
                filterAnd:
                  - column: devname
                    operator: =
                    value: "1"
                    dataType: string
                    useRoute: true
                windowPeriod: null
                windowLength: 5
                nowMinusPeriods: 0
              format:
                x: tsp
                y: humidity
                r: null
                pivot: null
          styling: {}
          advanced:
            chartName: $str:Humidity
            drawOrder: $num:4
      title:
        valueRef:
          tablename: sensordata
          column: devname
          queryParams:
            filterAnd:
              - column: devname
                operator: =
                value: "1"
                dataType: string
                useRoute: true
            limit: 1
      subTitle: "$str:"
    version: 1.6.20
    layout_id: 5bbaf1fd-0a03-4946-a44f-5fd264bee5aa
  - package_name: widget-sidenav
    chartconfig:
      title: $str:Cities
      style:
        fontSize: $num:16
        fontWeight: $num:400
      navItems:
        - label: $str:Overview
          iconName: $str:home
          route: $str:/overview
          leadingSlash: null
          trailingSlash: null
        - label: $str:Stockholm
          iconName: $str:image
          route: $str:/Stockholm
        - label: $str:Frankfurt
          iconName: $str:image
          route: $str:/Frankfurt
      route: $str:/overview
      leadingSlash: null
      trailingSlash: null
    version: 1.0.10
    layout_id: 81e4db24-5efe-4caa-9802-3b10c515788a
  - package_name: widget-sidenav
    chartconfig:
      title: $str:Cities
      style:
        fontSize: $num:16
        fontWeight: $num:400
      navItems:
        - label: $str:Frankfurt
          iconName: $str:image
          route: $str:/frankfurt
        - label: $str:Stockholm
          iconName: $str:image
          route: $str:/stockholm
      route: null
    version: 1.0.4
    layout_id: 9e9214d7-46fe-4be3-8e15-5a12719b08c7
  - chartconfig:
      axis:
        timeseries: $bool:true
        xAxisLabel: $str:Time
        xAxisZoom: null
        yAxisLabel: $str:Temperature
        yAxisScaling: null
        columnLayout: $bool:true
      dataseries:
        - label: $str:Demo Bubble
          type: $str:scatter
          styling:
            borderWidth: $num:2
