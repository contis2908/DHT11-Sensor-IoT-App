widgets:
  - package_name: widget-gauge
    chartconfig:
      title: $str:Live temperature
      subTitle: $str:Will display the latest value from the cloud database!
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          sections:
            sectionLimits:
              - $num:-20
              - $num:20
              - $num:80
              - $num:120
            backgroundColors: []
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 5
                windowLength: 7
                nowMinusPeriods: 0
              format:
                value: temp1
                pivot: devname
                tsp: tsp
          precision: $num:1
    version: 1.7.10
    layout_id: 0
  - package_name: widget-linechart
    chartconfig:
      title: $str:History temperature & humidity
      subTitle: $str:History of all devices running the app!
      axis:
        timeseries: $bool:true
        yAxisLabel: $str:Temperature
        xAxisLabel: $str:Time
      dataseries:
        - label: $str:Temperature
          type: $str:line
          styling:
            radius: $num:2
            pointStyle: $str:none
            borderWidth: $num:2
            fill: $bool:false
          advanced:
            chartName: $str:a
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 500
                windowPeriod: minute
                windowLength: 3
                nowMinusPeriods: 0
                timeRange:
                  - 2025-06-27T08:13:12.965Z
                  - 2025-06-27T08:16:12.965Z
              format:
                x: tsp
                y: temp1
                pivot: devname
        - label: $str:Humidity
          type: $str:line
          styling:
            radius: $num:2
            pointStyle: $str:none
            borderWidth: $num:2
            fill: $bool:false
          advanced:
            chartName: $str:a
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 100
                windowPeriod: minute
                windowLength: 3
                nowMinusPeriods: 0
                timeRange:
                  - 2025-06-27T08:13:14.851Z
                  - 2025-06-27T08:16:14.851Z
              format:
                x: tsp
                y: humidity
                pivot: devname
    version: 1.6.15
    layout_id: 1
  - package_name: widget-value
    version: 1.1.13
    chartconfig:
      title: $str:Average temperature & humidity
      subTitle: $str:Average values of all devices running the app
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          styling:
            valueColor: $str:#172fa6
            labelColor: $str:#657be6
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              queryParams:
                limit: 50
              format:
                value: avg_temp
                pivot: devname
        - label: $str:Humidity
          unit: $str:%
          styling:
            valueColor: $str:#3a5683
            labelColor: $str:#7689a7
          advanced:
            averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              queryParams:
                limit: 50
              format:
                value: avg_hmd
                pivot: devname
    layout_id: 4
  - version: 1.1.7
    package_name: widget-image
    chartconfig:
      imageLink: $str:https://res.cloudinary.com/dotw7ar1m/image/upload/v1705056728/Screenshot_2024-01-10_at_13.20.34.png
      title:
        text: $str:DHT-11 Sensor
    layout_id: 5
  - version: 1.1.5
    package_name: widget-textbox
    chartconfig:
      subTitle:
        text: "$str: Measurement Range"
      body:
        text: $str:Measurement Range for Temperature between 0 and 50 Degree Celcius and Measurement Range for
          Humidity between 0 and 100.          Bei der Luftfeuchtigkeit misst der Sensor im Bereich von 0-100
          % (2-5 % Genauigkeit) und bei der Temperatur im Bereich von -40 bis 125 째C (0,5 째C Genauigkeit).
    layout_id: 6
  - package_name: widget-mapbox
    chartconfig:
      style: $str:light-v11
      follow: $bool:true
      dataseries:
        - label: $str:Sensor GPS position
          type: $str:symbol
          config:
            heatmap:
              heatmap-radius: $num:50
            circle:
              circle-blur: $num:0
              circle-opacity: $num:1
            symbol:
              text-color: $str:#f0b000
              text-size: $num:20
              icon-image: $str:marker
              icon-size: $num:1
          data:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format:
                lon: long
                lat: lat
                pivot: devname
          color: $str:#ffc800
      showLegend: $bool:false
    version: 1.5.7
    layout_id: 7
  - package_name: widget-table
    chartconfig:
      styling:
        headerFontSize: $str:16px
        rowHeight: $str:40px
      columns:
        - header: $str:Name
          type: $str:string
          styling:
            width: $str:120px
            fontSize: $str:16px
            color: $str:grey
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: 
               value: devname
        - header: $str:Temperature
          type: $str:number
          styling:
            width: $str:120px
            fontWeight: $num:100
            precision: $num:2
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: 
                value: temp1
        - header: $str:Humidity
          type: $str:number
          styling:
            width: $str:20px
            precision: $num:02
          values:
            tableRef:
              tablename: sensordata
              queryParams:
                limit: 50
              format: 
                value: humidity
    version: 1.1.10
    layout_id: 8
