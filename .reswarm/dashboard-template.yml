name: DHT11-Temp-HMD-Sens
layout:
  - w: 3
    h: 3
    x: 0
    y: 0
    id: 5
  - w: 3
    h: 3
    x: 3
    y: 0
    id: 6
  - w: 6
    h: 3
    x: 6
    y: 0
    id: 0
  - w: 4
    h: 3
    x: 0
    y: 3
    id: 4
  - w: 8
    h: 3
    x: 4
    y: 3
    id: 1
  - w: 6
    h: 3
    x: 0
    y: 6
    id: 8
  - w: 6
    h: 3
    x: 6
    y: 6
    id: 7
widgets:
  - version: 1.5.32
    package_name: widget-gauge
    chartdata:
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          valueColor: $str:#020e27
          sections:
            - $num:-20
            - $num:20
            - $num:80
            - $num:120
          backgroundColors:
            - $str:#c3cbf9
            - $str:#657be6
            - $str:#172fa6
          averageLatest: $num:1
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format:
                value: temp1
                pivot: devname
                tsp: tsp
          maxLatency: null
      settings:
        title: $str:Live temperature
        subTitle: $str:Will display the latest value from the cloud database
    layout_id: 0
  - version: 1.4.15
    package_name: widget-linechart
    chartdata:
      settings:
        timeseries: $bool:true
        yAxisLabel: $str:Temperature
        xAxisLabel: $str:Time
        title: $str:History temperature & humidity
        subTitle: $str:History of all devices running the app
        columnLayout: null
      dataseries:
        - label: $str:Temperature
          type: $str:line
          showLine: $bool:true
          chartName: $str:test#pivot#
          radius: $num:2
          pointStyle: $str:rectRounded
          backgroundColor: $str:#657be6
          borderColor: $str:#657be6
          borderWidth: $num:2
          fill: $bool:false
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 100
              format:
                x: tsp
                y: temp1
                r: null
                pivot: devname
          order: null
          borderDash: null
        - label: $str:Humidity
          type: $str:line
          showLine: $bool:true
          chartName: $str:test#pivot#
          radius: $num:2
          pointStyle: $str:rectRounded
          backgroundColor: $str:#9aa7b1
          borderColor: $str:#9aa7b1
          borderWidth: $num:2
          fill: $bool:false
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 100
              format:
                x: tsp
                y: humidity
                r: null
                pivot: devname
          order: null
          borderDash: null
    layout_id: 1
  - version: 1.0.25
    package_name: widget-value
    chartdata:
      settings:
        title: $str:Average temperature & humidity
        subTitle: $str:Average values of all devices running the app
      dataseries:
        - label: $str:Temperature
          unit: $str:째C
          valueColor: $str:#172fa6
          labelColor: $str:#657be6
          averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              bufferSize: 500
              format:
                value: avg_temp
                pivot: devname
                tsp: null
          precision: null
          maxLatency: null
        - label: $str:Humidity
          unit: $str:%
          valueColor: $str:#3a5683
          labelColor: $str:#7689a7
          averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              bufferSize: 500
              format:
                value: avg_humidity
                pivot: devname
                tsp: null
          precision: null
          maxLatency: null
    layout_id: 4
  - version: 1.0.8
    package_name: widget-image
    chartdata:
      imageLink: $str:https://res.cloudinary.com/dotw7ar1m/image/upload/v1705056728/Screenshot_2024-01-10_at_13.20.34.png
      title:
        text: $str:DHT-11 Sensor
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: null
        fontSize: null
        fontWeight: null
        color: null
    layout_id: 5
  - version: 1.0.12
    package_name: widget-textbox
    chartdata:
      title:
        text: "$str:"
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: "$str: Measurement Range"
        fontSize: null
        fontWeight: null
        color: null
      body:
        text: $str:Measurement Range for Temperature between 0 and 50 Degree Celcius and Measurement Range for
          Humidity between 0 and 100.          Bei der Luftfeuchtigkeit misst der Sensor im Bereich von 0-100
          % (2-5 % Genauigkeit) und bei der Temperatur im Bereich von -40 bis 125 째C (0,5 째C Genauigkeit).
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
    layout_id: 6
  - version: 1.4.20
    package_name: widget-mapbox
    chartdata:
      settings:
        style: $str:light-v11
        showLegend: null
        follow: $bool:true
        title: null
        subTitle: null
      dataseries:
        - label: $str:Sensor GPS position
          type: $str:symbol
          config:
            heatmap:
              heatmap-intensity: "$num:"
              heatmap-opacity: "$num:"
              heatmap-radius: $num:50
            circle:
              circle-blur: $num:0
              circle-opacity: $num:1
            symbol:
              text-color: $str:#f0b000
              text-size: $num:20
              icon-image: $str:marker
              icon-size: $num:04
            line:
              line-width: null
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format:
                lon: long
                lat: lat
                alt: "$num:"
                value: "$num:"
                pivot: devname
          color: $str:#ffc800
          latestValues: null
    layout_id: 7
  - version: 1.0.10
    package_name: widget-table
    chartdata:
      settings:
        headerFontSize: 16px
        headerBackground: "#fcfcfc"
        rowHeight: 40px
        title: null
        subTitle: null
        rowBorder: null
      columns:
        - header: Name
          width: 120px
          type: string
          fontSize: 16px
          color: grey
          values:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format: devname
          precision: null
          fontWeight: null
          border: null
          stateMap: null
        - header: $str:Temperature
          width: 120px
          type: number
          fontWeight: 100
          precision: 2
          values:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format: temp1
          fontSize: null
          color: null
          border: null
          stateMap: null
        - header: $str:Humidity
          width: 20px
          type: $str:number
          values:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format: humidity
          precision: $num:02
          fontSize: null
          fontWeight: null
          color: null
          border: null
          stateMap: null
    layout_id: 8
background_color: "#e1e4f4"
text_color: "#46457d"
