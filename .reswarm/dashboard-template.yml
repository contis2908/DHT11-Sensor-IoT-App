name: DHT11-Temp-HMD-Sens
layout:
  - w: 3
    h: 3
    x: 0
    y: 0
    id: 4
  - w: 5
    h: 3
    x: 3
    y: 0
    id: 0
  - w: 4
    h: 3
    x: 8
    y: 0
    id: 5
  - w: 8
    h: 3
    x: 0
    y: 3
    id: 1
  - w: 4
    h: 3
    x: 8
    y: 3
    id: 6
widgets:
  - version: 1.5.21
    package_name: widget-gauge
    chartdata:
      dataseries:
        - label: $str:Temperature
          unit: $str:°C
          valueColor: $str:#233543
          sections:
            - $num:-20
            - $num:20
            - $num:80
            - $num:120
          backgroundColors:
            - $str:#aac8a7
            - $str:#f1c27b
            - $str:#ff9b9b
          averageLatest: $num:1
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 500
              format:
                value: temp1
                pivot: null
      settings:
        title: $str:Live temperature
        subTitle: $str:Will display the latest value from the cloud database
    layout_id: 0
  - version: 1.4.9
    package_name: widget-linechart
    chartdata:
      settings:
        timeseries: $bool:true
        yAxisLabel: $str:Temperature
        xAxisLabel: $str:Time
        title: null
        subTitle: null
        columnLayout: null
      dataseries:
        - label: $str:Temperature
          type: $str:line
          showLine: $bool:true
          chartName: $str:test#pivot#
          radius: $num:2
          pointStyle: $str:rectRounded
          backgroundColor: $str:#e15656
          borderColor: $str:#ff9b9b
          borderWidth: $num:2
          fill: $bool:false
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 100
              format:
                x: tsp
                y: temp1
                r: null
                pivot: devname
          order: null
          borderDash: null
        - label: $str:Humidity
          type: $str:line
          showLine: $bool:true
          chartName: $str:test#pivot#
          radius: $num:2
          pointStyle: $str:rectRounded
          backgroundColor: $str:#5898d0
          borderColor: $str:#96caf8
          borderWidth: $num:2
          fill: $bool:false
          data:
            tableRef:
              tablename: sensordata
              bufferSize: 100
              format:
                x: tsp
                y: humidity
                r: null
                pivot: devname
          order: null
          borderDash: null
    layout_id: 1
  - version: 1.0.10
    package_name: widget-value
    chartdata:
      settings:
        title: $str:Average temperature & humidity
        subTitle: $str:Average values of all devices running the app
      dataseries:
        - label: $str:Temperature
          unit: $str:°C
          valueColor: $str:#c08c8c
          labelColor: $str:#6d3737
          averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              bufferSize: 500
              format:
                value: avg_temp
                pivot: devname
        - label: $str:Humidity
          unit: $str:%
          valueColor: $str:#7689a7
          labelColor: $str:#3a5683
          averageLatest: $num:1
          data:
            tableRef:
              tablename: myagg
              bufferSize: 500
              format:
                value: avg_humidity
                pivot: devname
    layout_id: 4
  - version: 1.0.7
    package_name: widget-image
    chartdata:
      imageLink: $str:https://5.imimg.com/data5/QU/AU/MY-9380557/dht-11-temperature-humidity-sensor-module.jpg
      title:
        text: $str:DHT-11 Sensor
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: null
        fontSize: null
        fontWeight: null
        color: null
    layout_id: 5
  - version: 1.0.9
    package_name: widget-textbox
    chartdata:
      title:
        text: "$str:Important:"
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
      subTitle:
        text: "$str: Measurement Range DHT-11 sensor"
        fontSize: null
        fontWeight: null
        color: null
      body:
        text: $str:Measurement Range for Temperature between 0 and 50 Degree Celcius and Measurement Range for
          Humidity between 0 and 100
        fontSize: null
        fontWeight: null
        color: null
        backgroundColor: null
    layout_id: 6
background_color: "#e8e7ec"
